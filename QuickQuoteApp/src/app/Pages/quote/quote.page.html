<ion-header>
  <ion-toolbar>
    <ion-title> My Quotes </ion-title>
    <ion-buttons slot='start'>
      <ion-menu-button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
      </ion-menu-button>
      <ion-back-button>
        <ion-icon name='arrow-back-outline'></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-list>
    <ion-item *ngFor="let quote of QuoteList" (click)="quote.quoteID">

  <ion-fab horizontal='end' vertical='bottom' slot='fixed'>
