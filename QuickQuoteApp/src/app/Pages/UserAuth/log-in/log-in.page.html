<ion-header>
  <ion-toolbar>
    <ion-title> Log In </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>
      <ion-back-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="vertical-center">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password:</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-card-content>
    <div class="CenterObject">
      <ion-button color="primary">Log in</ion-button>
    </div>

  </ion-card>

</ion-content>
