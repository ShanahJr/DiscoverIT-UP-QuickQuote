<ion-header>
  <ion-toolbar>
    <ion-title> Register </ion-title>
    <ion-buttons slot='start'>
      <ion-menu-button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
      </ion-menu-button>
      <ion-back-button>
        <ion-icon name='arrow-back-outline'></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src='../../../../assets/icon/LOGO3.PNG' alt=''>


  <form [formGroup]="RegisterForm" (ngSubmit)="RegisterUser()">
    <ion-card class='vertical-center'>
      <ion-card-content>
        <ion-item>
          <ion-label position='floating'>Name:</ion-label>
          <ion-input formControlName="UserName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position='floating'>Surname:</ion-label>
          <ion-input formControlName="UserSurname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position='floating'>Email:</ion-label>
          <ion-input formControlName="UserEmail"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position='floating'>Cell Phone Number:</ion-label>
          <ion-input formControlName="UserCellNo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position='floating'>Suburb:</ion-label>
          <ion-input formControlName="UserSuburb"></ion-input>
        </ion-item>

        <p style="color: red;">{{ ConfirmationError }}</p>
        <ion-item>
          <ion-label position='floating'>Password:</ion-label>
          <ion-input formControlName="UserPassword" type='password' (keyup)="
        CheckPassword(RegisterForm.value.UserPassword, ConfirmPassword)
      "></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position='floating'>Confirm Password:</ion-label>
          <ion-input type='password' (keyup)="
        CheckPassword(RegisterForm.value.UserPassword, ConfirmPassword)
      " [(ngModel)]="ConfirmPassword" [ngModelOptions]="{ standalone: true }"></ion-input>
        </ion-item>

      </ion-card-content>
      <div class='CenterObject'>
        <ion-button color='primary' type="submit" [disabled]="
        !RegisterForm.valid ||
        !CheckPassword(RegisterForm.value.UserPassword, ConfirmPassword)
      ">
          Sign Up</ion-button>


        <br />

        <a [routerLink]="['/log-in']" class="forgot">Already have an Account? Login Here!</a>
      </div>
    </ion-card>
  </form>



</ion-content>
