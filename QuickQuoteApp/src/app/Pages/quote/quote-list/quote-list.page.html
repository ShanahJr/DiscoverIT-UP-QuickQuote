    <ion-title> Quote List </ion-title>

      <ion-back-button>
        <ion-icon name='arrow-back-outline'></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-fab horizontal='end' vertical='bottom' slot='fixed'>
    <input type="file" #fileInput (change)="SendPictureToAPI($event)" hidden="true" accept="image/*" />
    <ion-fab-button color='primary' (click)="selectImageSource()">
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="QuoteListModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ion-list>
            <ion-item *ngFor="let label of LabelList" (click)="quote.quoteID">
              <ion-label>{{label.labelName}}</ion-label>
            </ion-item>
          </ion-list>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</ion-content>
